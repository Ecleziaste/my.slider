<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="slider_style.css">
    <!-- <script src="script.js"></script> -->
    <title>Slider</title>
</head>

<body>

    <div class="wrapper">
        <button class="slider__buttons btn__prev">&#8656</button>
        <div class="slider__container">
            <div class="slider__track">
                <div class="slider__item">1</div>
                <div class="slider__item">2</div>
                <div class="slider__item">3</div>
                <div class="slider__item">4</div>
                <div class="slider__item">5</div>
                <div class="slider__item">6</div>
                <div class="slider__item">7</div>
                <div class="slider__item">8</div>
                <div class="slider__item">9</div>
                <div class="slider__item">10</div>
            </div>
        </div>
        <button class="slider__buttons btn__next">&#8658</button>
    </div>
    <div class="dots__container">
        <div class="dot" onclick="currentSlide(1)"></div>
        <div class="dot" onclick="currentSlide(2)"></div>
        <div class="dot" onclick="currentSlide(3)"></div>
        <div class="dot" onclick="currentSlide(4)"></div>
        <div class="dot" onclick="currentSlide(5)"></div>
        <div class="dot" onclick="currentSlide(6)"></div>
        <div class="dot" onclick="currentSlide(7)"></div>
        <div class="dot" onclick="currentSlide(8)"></div>
        <div class="dot" onclick="currentSlide(9)"></div>
        <div class="dot" onclick="currentSlide(10)"></div>
    </div>

    <script src="script.js"></script>
    <!-- defer -->
</body>

</html>
